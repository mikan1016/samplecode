<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>うまく試着できるかな？ - 自由移動</title>

<style>
  body {
    font-family: sans-serif;
    background: #fafafa;
    text-align: center;
  }

  #container {
    max-width: 430px;
    margin: 0 auto;
    position: relative;
  }

  #bg {
    width: 100%;
    border: 2px solid #555;
  }

  #char {
    width: 300px;
    height: 660px;
    position: absolute;
    top: 50px;
    left: 50px;
    touch-action: none;
  }
</style>
</head>
<body>

<h2>自由に試着してみよう（自由移動モード）</h2>

<p>背景画像を選ぶ：</p>
<input type="file" id="bgInput" accept="image/*">

<p>動かす画像を選ぶ：</p>
<select id="charSelect">
  <option value="uniform1.png">画像1（制服A）</option>
  <option value="uniform2.png">画像2（制服B）</option>
</select>

<div id="container">
  <img id="bg">
  <img id="char" src="uniform1.png">
</div>

<script>
const bg = document.getElementById("bg");
const bgInput = document.getElementById("bgInput");
const char = document.getElementById("char");
const charSelect = document.getElementById("charSelect");

// 背景画像
bgInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) bg.src = URL.createObjectURL(file);
});

// 動く画像
charSelect.addEventListener("change", () => {
  char.src = charSelect.value;
});

// --- ドラッグ移動（PC + タッチ両対応） ---
let offsetX = 0, offsetY = 0;
let dragging = false;

function startDrag(e) {
  dragging = true;

  const rect = char.getBoundingClientRect();
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  offsetX = x - rect.left;
  offsetY = y - rect.top;

  e.preventDefault();
}

function moveDrag(e) {
  if (!dragging) return;

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  char.style.left = (x - offsetX) + "px";
  char.style.top = (y - offsetY) + "px";
}

function endDrag() {
  dragging = false;
}

char.addEventListener("mousedown", startDrag);
window.addEventListener("mousemove", moveDrag);
window.addEventListener("mouseup", endDrag);

char.addEventListener("touchstart", startDrag);
window.addEventListener("touchmove", moveDrag);
window.addEventListener("touchend", endDrag);
</script>

</body>
</html>
