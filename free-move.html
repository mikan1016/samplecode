<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>うまく試着できるかな？ - 自由移動ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    background: #f4f4f4;
  }

  h1 {
    font-size: 1.5em;
    margin: 15px 0;
  }

  #controls {
    padding: 10px;
  }

  #canvasWrapper {
    width: 100%;
    height: 70vh;
    background: #ddd;
    position: relative;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    width: 100%;
    height: 100%;
    touch-action: none;
  }

  .thumb {
    width: 120px;
    height: 180px;
    object-fit: contain;
    border: 3px solid transparent;
    margin: 5px;
    cursor: pointer;
  }

  .selected {
    border-color: red;
  }

  button {
    padding: 10px 18px;
    margin: 8px;
    font-size: 1em;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>うまく試着できるかな？（自由移動）</h1>

<div id="controls">
  <p>背景画像を選択：</p>
  <input type="file" id="bgInput" accept="image/*">

  <p>動かす画像を選択：</p>
  <img src="uniform1.png" id="img1" class="thumb">
  <img src="uniform2.png" id="img2" class="thumb">

  <div>
    <button id="downloadBtn">画像をダウンロード</button>
  </div>
</div>

<div id="canvasWrapper">
  <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W, H;

function resizeCanvas() {
  W = canvasWrapper.clientWidth;
  H = canvasWrapper.clientHeight;
  canvas.width = W;
  canvas.height = H;
  draw();
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let bgImg = null;

// 動かす画像
let moveImg = new Image();
moveImg.src = "uniform1.png"; // 初期値
let moveX = 100, moveY = 100;
let scale = 1.0;

// 選択枠処理
document.getElementById("img1").onclick = () => selectImg("uniform1.png", "img1");
document.getElementById("img2").onclick = () => selectImg("uniform2.png", "img2");

function selectImg(src, id) {
  moveImg.src = src;
  document.getElementById("img1").classList.remove("selected");
  document.getElementById("img2").classList.remove("selected");
  document.getElementById(id).classList.add("selected");
  draw();
}

// 背景読み込み
document.getElementById("bgInput").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    bgImg = new Image();
    bgImg.onload = draw;
    bgImg.src = reader.result;
  };
  reader.readAsDataURL(file);
});

// 描画
function draw() {
  ctx.clearRect(0, 0, W, H);

  if (bgImg) ctx.drawImage(bgImg, 0, 0, W, H);

  const imgW = 200 * scale;
  const imgH = 300 * scale;

  ctx.drawImage(moveImg, moveX - imgW/2, moveY - imgH/2, imgW, imgH);
}

// ドラッグ・タッチ移動
let dragging = false;

canvas.addEventListener("mousedown", e => {
  dragging = true;
});
canvas.addEventListener("mouseup", () => dragging = false);
canvas.addEventListener("mouseleave", () => dragging = false);
canvas.addEventListener("mousemove", e => {
  if (!dragging) return;
  moveX = e.offsetX;
  moveY = e.offsetY;
  draw();
});

// タッチ移動
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (e.touches.length === 1) {
    moveX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
    moveY = e.touches[0].clientY - canvas.getBoundingClientRect().top;
    draw();
  }
}, { passive: false });

// ピンチ拡大縮小
let lastDist = null;

canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (lastDist) {
      const diff = dist - lastDist;
      scale += diff * 0.002;
      if (scale < 0.2) scale = 0.2;
      if (scale > 3) scale = 3;
      draw();
    }
    lastDist = dist;
  }
}, { passive: false });

canvas.addEventListener("touchend", () => lastDist = null);

// ダウンロード
document.getElementById("downloadBtn").onclick = () => {
  const link = document.createElement("a");
  link.download = "tryon_result.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};
</script>

</body>
</html>
