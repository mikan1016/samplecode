<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>自由に試着してみよう</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #fafafa;
    padding: 10px;
  }

  #container {
    max-width: 430px;
    margin: 0 auto;
    position: relative;
    touch-action: none;
  }

  #bg {
    width: 100%;
    border: 2px solid #666;
    border-radius: 10px;
  }

  #char {
    position: absolute;
    width: 300px;
    height: auto;
    top: 60px;
    left: 60px;
    touch-action: none;
    transform-origin: center;
  }

  button {
    padding: 10px 18px;
    font-size: 17px;
    margin: 5px;
    border-radius: 10px;
    border: none;
    color: white;
  }

  #saveBtn { background: #4caf50; }
  .share-btn { background: #1d9bf0; }
  .line-btn { background: #00b900; }

  a.page-link {
    display: block;
    margin-top: 20px;
    padding: 12px;
    background: #5a5a5a;
    color: white;
    text-decoration: none;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h2>自由に試着してみよう（自由移動モード）</h2>

<p>背景画像を選ぶ：</p>
<input type="file" id="bgInput" accept="image/*">

<p>動かす画像を選ぶ：</p>
<select id="charSelect">
  <option value="uniform1.png">画像1（制服A）</option>
  <option value="uniform2.png">画像2（制服B）</option>
</select>

<div id="container">
  <img id="bg">
  <img id="char" src="uniform1.png">
</div>

<button id="saveBtn">画像を保存</button>

<hr>
<h3>SNS共有</h3>
<button class="share-btn" onclick="shareTwitter()">X（Twitter）で共有</button><br>
<button class="line-btn" onclick="shareLine()">LINEで共有</button>

<a class="page-link" href="index.html">← ゲームモードへ戻る</a>

<script>
const bg = document.getElementById("bg");
const bgInput = document.getElementById("bgInput");
const char = document.getElementById("char");
const charSelect = document.getElementById("charSelect");
const container = document.getElementById("container");

// 背景読込
bgInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) bg.src = URL.createObjectURL(file);
});

// 制服選択
charSelect.addEventListener("change", () => {
  char.src = charSelect.value;
});

// ---- ドラッグ移動（範囲制限あり）----
let dragging = false;
let offsetX = 0;
let offsetY = 0;

function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }

function startDrag(e){
  dragging = true;
  const rect = char.getBoundingClientRect();
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  offsetX = x - rect.left;
  offsetY = y - rect.top;
}

function moveDrag(e){
  if (!dragging) return;

  const bgRect = bg.getBoundingClientRect();
  const charRect = char.getBoundingClientRect();

  const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;

  const newX = clamp(x, bgRect.left, bgRect.right - charRect.width);
  const newY = clamp(y, bgRect.top, bgRect.bottom - charRect.height);

  char.style.left = (newX - bgRect.left) + "px";
  char.style.top = (newY - bgRect.top) + "px";
}

function endDrag(){ dragging = false; }

char.addEventListener("mousedown", startDrag);
window.addEventListener("mousemove", moveDrag);
window.addEventListener("mouseup", endDrag);

char.addEventListener("touchstart", startDrag);
window.addEventListener("touchmove", moveDrag);
window.addEventListener("touchend", endDrag);

// ---- ピンチ拡大縮小 ----
let lastDist = 0;
let scale = 1;

container.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (lastDist !== 0) {
      const delta = dist - lastDist;
      scale += delta * 0.003;
      scale = clamp(scale, 0.3, 2.5);
      char.style.transform = `scale(${scale})`;
    }
    lastDist = dist;
  }
});

container.addEventListener("touchend", () => { lastDist = 0 });

// ---- 保存（背景＋キャラ合成）----
document.getElementById("saveBtn").onclick = () => {
  const rect = bg.getBoundingClientRect();

  const canvas = document.createElement("canvas");
  canvas.width = rect.width;
  canvas.height = rect.height;
  const ctx = canvas.getContext("2d");

  ctx.drawImage(bg, 0, 0, rect.width, rect.height);

  const charRect = char.getBoundingClientRect();
  const x = charRect.left - rect.left;
  const y = charRect.top - rect.top;

  ctx.save();
  ctx.translate(x + charRect.width/2, y + charRect.height/2);
  ctx.scale(scale, scale);
  ctx.drawImage(char, -charRect.width/2, -charRect.height/2);
  ctx.restore();

  const link = document.createElement("a");
  link.download = "tryon_free.png";
  link.href = canvas.toDataURL();
  link.click();
};

// SNS共有
function shareTwitter(){
  const text = encodeURIComponent("自由に試着して遊んでみた！");
  const url = encodeURIComponent(location.href);
  window.open("https://twitter.com/intent/tweet?text="+text+"&url="+url);
}

function shareLine(){
  const text = encodeURIComponent("自由に試着して遊んでみた！");
  const url = encodeURIComponent(location.href);
  window.open("https://line.me/R/msg/text/?" + text + "%0D%0A" + url);
}
</script>

</body>
</html>
